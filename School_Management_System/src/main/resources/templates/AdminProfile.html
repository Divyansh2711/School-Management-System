<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
         <link rel="stylesheet" type="text/css" th:href="@{/css/AdminProfile.css}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
        <title>Admin Profile Page</title>    
        
        
        <script>
function myFunction() {
  alert("Succefully Logged Out");
}
</script>
        
        
    </head>
    <body>

        <div class="container emp-profile">
            <form th:action="@{/logout}" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="https://logodix.com/logo/1707088.png" height="300" width="300" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        <span th:text="${admin.first_Name}+' '+${admin.last_Name}"></span>
                                    </h5>
                                    <h6>
                                        Admin
                                    </h6>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2">
                   <input type="submit" class="profile-edit-btn" onclick="myFunction()" value="Logout"/>
                         
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-work">
                            <br>
                            <p>Add Details</p>
                            <a href="">Edit Profile</a><br/>
                            <a th:href="@{adminProfile/AdminRegistration}">Add Admin</a><br>
                            <a th:href="@{DPS/school/registration}">Add Student</a><br/>
                            <a th:href="@{/adminProfile/TeacherRegistration}">Add Teacher</a><br/>
                            <a href="">Add News</a><br/>
                            <a href="">Add Events</a><br/>
                            <a href=""></a>
                            <p>View Details</p>
                            <a href="">Admin Records</a><br/>
                            <a th:href="@{/adminProfile/AllStudent}">Student Records</a><br/>
                            <a href="">Teacher Records</a><br/>
                            <a href="">Feedback </a><br/>
                        </div>
                       
                    </div>
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Full Name</label>
                                            </div>
                                            <div class="col-md-6" style="color:blue;">
                                                <span  th:text="${admin.first_Name}+' '+${admin.last_Name}"></span>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Registration ID </label>
                                            </div>
                                            <div class="col-md-6" style="color:blue;">
                                                 <span th:text="${admin.ID}"></span>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Email</label>
                                            </div>
                                            <div class="col-md-6" style="color:blue;">
                                                  <span th:text="${admin.email}"></span>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Phone</label>
                                            </div>
                                            <div class="col-md-6" style="color:blue;">
                                                <span th:text="${admin.phone_no}"></span>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Address</label>
                                            </div>
                                            <div class="col-md-6" style="color:blue;">
                                                <span th:text="${admin.address}"></span>
                                            </div>
                                        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>           
        </div>

    </body>
</html>
