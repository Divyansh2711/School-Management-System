<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Records.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
	<title>Student Records</title>
</head>

<body id="studentDetails">
	<div align="center" class="details">
		<h1>Student&nbsp;&nbsp;List</h1><br>
		<table border="1" class="table table-striped table-responsive-md">
			<thead class="tbl-header">
				<tr>
					<th style="text-align: center;">
						Registration ID</a>
					</th>
					<th style="text-align: center;">
						First Name</a>
					</th>
					<th style="text-align: center;">
						Last Name</a>
					</th>
					<th style="text-align: center;">
						Email</a>
					</th>
					<th style="text-align: center;">
						Phone No.</a>
					</th>
					<th style="text-align: center;">
						Action</a>
					</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="record : ${student}">
					<td style="text-align: center;" th:text="${record.ID}"></td>
					<td style="text-align: center;" th:text="${record.first_Name}"></td>
					<td style="text-align: center;" th:text="${record.last_Name}"></td>
					<td style="text-align: center;" th:text="${record.email}"></td>
					<td style="text-align: center;" th:text="${record.phone_no}"></td>
					<td><a th:href="@{/UploadMarks/{ID}(ID=${record.ID})}" class="btn btn-primary">Upload</a>
				
					</td>
				</tr>
			</tbody>
		</table>
		

</body>

</html>
