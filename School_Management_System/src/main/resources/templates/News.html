<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/feedback.css}">
	<title>Add News</title>
</head>

<body><br>
	<h2>ADD&nbsp;&nbsp;NEWS&nbsp; and&nbsp; ANNOUNCEMENTS</h2>
	<div class="container">
		<form th:method="post" th:action="@{/news/added}">




			<div class="row">
				<div class="col-25">
					<label><b>Description</b></label>
				</div>
				<div class="col-75">
					<textarea name="description" placeholder="Add News" style="height:100px" required></textarea>
				</div>
			</div>

			<div class="row">
				<div class="col-25">
					<label><b>Date of Announcement</b></label>
				</div>
				<div class="col-75">
					<input type="date" name="date_of_announcement" placeholder="Provide date in format yyyy-mm-dd"required>
				</div>
			</div>
<br>

			<div class="row">
				<div class="col-25">
					<label></label>
				</div>
				<div class="row">
				<button type="submit">Submit</button>
			</div>
			</div>

		</form>
	</div>

</body>

</html>
