<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>UPDATE DETAILS</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/update.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h2>Update your Details</h2>
		<div class="container">
			<form action="#" th:action="@{/saveMarks}" th:object="${upload}" method="POST">

				<input type="hidden" th:field="*{ID}" />

				<div class="row">
					<div class="col-25">
						<label for="fname"><b>First Name</b></label>
					</div>
					<div class="col-75">
						<input type="text" th:field="*{first_Name}">
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="fname"><b>Last Name</b></label>
					</div>
					<div class="col-75">
						<input type="text" th:field="*{last_Name}">
					</div>
				</div>


				<div class="row">
					<div class="col-25">
						<label for="fname"><b>Email</b></label>
					</div>
					<div class="col-75">
						<input type="text" th:field="*{email}">
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="fname"><b>Phone No</b></label>
					</div>
					<div class="col-75">
						<input type="text" th:field="*{phone_no}" maxlength="10" minlength="10" pattern="^[6-9]\d{9}$"
							required>
					</div>
				</div>

				<div class="row">
					<div class="col-25">
						<label for="fname"><b>Grade</b></label>
					</div>
					<div class="col-75">
						<input type="text" th:field="*{grade}">
					</div>
				</div>
				<input type="hidden" th:field="*{gender}" />
				<input type="hidden" th:field="*{address}" />
				<input type="hidden" th:field="*{city}" />
				<input type="hidden" th:field="*{pin}" />
				<input type="hidden" th:field="*{password}" />
				<input type="hidden" th:field="*{securitypin}" />
				<div class="row">
					<div class="col-25">
						<label for="fname"></label>
					</div>
					<div class="col-75">
						<button type="submit" value="Submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<hr>

	</div>
</body>

</html>
