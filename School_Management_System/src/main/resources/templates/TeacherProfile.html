<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" th:href="@{/css/TeacherProfile.css}">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
        <title>Teacher Profile Page</title>
        </head>
    <body><br><br>
        <div class="container">
            <div class="main">
                <div class="topbar">
                	<form th:action="@{/logout}" method="post">
                    <img class="logo" src="https://th.bing.com/th/id/OIP.4_EzOmMzv4dpp_AGVAbWhQAAAA?w=125&h=180&c=7&o=5&dpr=1.25&pid=1.7" height ="150" width ="150">
                    <span  style="padding-left: 50px; color:rgb(76, 76, 161); font-weight:150 ;font-size:3vmax;font-family: 'Reggae One', cursive;"> Welcome Aboard!!! </span>
                   <span class="lout"><button class="logout"  type="submit" >Logout</button></span>
                   </form>
                </div>
                    <div class="row">
                        <div class="col-md-4 mt-1">
                            <div class="card text-center sidebar">
                                <div class="card-body">
                                    <img src="https://th.bing.com/th/id/OIP.cZLK93UktXieAm98mZ7-RgHaFe?pid=ImgDet&rs=1" class="rounded-circle" width="100" height="100">
                                    <div class="mt-3">
                                        <h4 style="font-weight: 500;font-style: italic;">Hello <span th:text="${teacher.first_Name}"></span>!!!</h4>
                                        <div class="button">Edit Profile</div>
                                        <hr>
                                        <div class="button"><a th:href="@{/teachersprofile/searchStudent}"> Search Students</a></div>
                                        <hr>
                                        <div class="button"> Assignment Section</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mt-1">
                            <div class="card mb-3 content">
                                <h3 class="m-3 pt-3">About</h3>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6>Full Name :</h6>
                                        </div>
                                        <div class="col-md-9 text-secondary" >
                                  <span th:text="${teacher.first_Name}+' '+${teacher.last_Name}"></span>
                                        </div>
                                    </div>
                                  
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6>Registration Id :</h6>
                                        </div>
                                        <div class="col-md-9 text-secondary">
                                            <span th:text="${teacher.ID}"></span>
                                        </div>
                                    </div>
                                   
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6>Username :</h6>
                                        </div>
                                        <div class="col-md-9 text-secondary">
                                          <span th:text="${teacher.email}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6>Phone Number :</h6>
                                        </div>
                                        <div class="col-md-9 text-secondary">
                                           <span th:text="${teacher.phone_no}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h6>Address :</h6>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                    <span th:text="${teacher.address}"></span>
                                </div>
                            </div>
                        </div><br><br>
                    </div>
                    <div class="sub" >
                         <button  id="submit" type="submit" >Submit</button>
                          
                      
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
      
    </div>
    </body>
</html>
